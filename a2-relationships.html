            <style>
                body {

                div.tooltip {					
                   	position:absolute;
                   	text-align:center;
                   	width:200px;
                   	height:15px;
                   	padding:0px;				
                   	font:12px sans-serif;
                   	background:white;	
                   	border:0px;

                position:relative;

            <script type='text/javascript'>
            //<![CDATA[ 
            var width = 1200,
                height = 650;
            var color = d3.scale.category20b();
            var force = d3.layout.force()
                .charge(-60)
                .linkDistance(40)
                .size([width - 2 * 10, height - 2 * 10])
                //lookup gravity
                .gravity(0.4);
            
            d3.json('spear.json', function(error, graph){
                
                var links = graph
                var nodes = {};
                
                //separate out data into source and targets
                links.forEach(function (link) {
                    link.source = nodes[link.source] || (nodes[link.source] = {
                        name: link.source
                    });
                    link.target = nodes[link.target] || (nodes[link.target] = {
                        name: link.target
                    });
                });
                
                force
                    .nodes(d3.values(nodes))
                    .links(links)
                    .on("tick",tick)
                    .start();
                    
               // Define 'div' for tooltips
                var div = d3.select("#graph")
                	.append("div")  
                	.attr("class", "tooltip")             
                	.style("opacity", 0); 
                	
                var svg = d3.select("#graph").append("svg:svg")
                    .attr("width",width)
                    .attr("height",height)
                    .attr("pointer-events", "all")
                    .append('svg:g')
                    .call(d3.behavior.zoom().on("zoom", redraw))
                    .append('svg:g');
                 
                svg.append('svg:rect')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('fill', 'white');                 
                    
                 var path = svg.append("svg:g")
                    .selectAll("path")
                    .data(force.links())
                   .enter().append("svg:path")
                    .attr("class", function (d){return "link " + d.type;});
                    
                 var circle = svg.append("svg:g")
                    .selectAll("circle")
                    .data(force.nodes())
                   .enter().append("svg:circle")
                    .attr("r",6)
                    .on("mouseover", function(d) { 
                     d3.select(this).transition()        
                         .duration(200)      
                         .attr("r",20); 
                         div.transition()
         				.duration(500)	
         				.style("opacity", 0);
         			div.transition()
         				.duration(200)	
         				.style("opacity", 0.9);	
         			div	.html(d.name)	 
         				.style("left", (d3.event.pageX) + "px")			 
         				.style("top", (d3.event.pageY - 2) + "px");
                         })               
                 .on("mouseout", function(d) {      
                      d3.select(this).transition()        
                         .duration(500)      
                         .attr("r",6);   
                      div.transition()
         				.duration(200)	
         				.style("opacity", 0);	
                 })
                 .attr("fill",function(d) { return color(d.name);})
                 .call(force.drag);
                    
                    
                    
               function tick() {
                    path.attr("d", function (d) {
                        var dx = d.target.x - d.source.x,
                            dy = d.target.y - d.source.y,
                            dr = Math.sqrt(dx * dx + dy * dy);
                        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0 1," + d.target.x + "," + d.target.y;
                    });
            
                    circle.attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            
                }
             
             function redraw() {
                  console.log("here", d3.event.translate, d3.event.scale);
                  svg.attr("transform",
                      "translate(" + d3.event.translate + ")"
                      + " scale(" + d3.event.scale + ")");
                } 
                
                
            var connected = [d];
            if(d.entity = "pa" ) {
                node.each(function(o) { if(isConnected(d, o)) { connected.push(o); } });
            }
            node.style("stroke-opacity", function(o) {
                thisOpacity = opacity;
                connected.forEach(function(e) { 
                    if(isConnected(e, o)) { thisOpacity = 1; }
                });
                this.setAttribute('fill-opacity', thisOpacity);
                return thisOpacity;
            });

            link.style("stroke-opacity", function(o) {
                        return o.source === d || o.target === d ? 1 : opacity;
                    })
                    
                    .style("stroke", function(o) {
                        return o.source === d || o.target === d ? color : "#000" ;
                    });
                };
                
                }                
                
                

        // Method to create the filter
        createFilter();
    
        // Method to create the filter, generate checkbox options on fly
        function createFilter() {
            d3.select(".filterContainer").selectAll("div")
              .data(["licensing", "suit", "resolved"])
              .enter()  
              .append("div")
              .attr("class", "checkbox-container")
              .append("label")
              .each(function (d) {
                    // create checkbox for each data
                    d3.select(this).append("input")
                      .attr("type", "checkbox")
                      .attr("id", function (d) {
                          return "chk_" + d;
                       })
                      .attr("checked", true)
                      .on("click", function (d, i) {
                          // register on click event
                          var lVisibility = this.checked ? "visible" : "hidden";
                          filterGraph(d, lVisibility);
                       })
                    d3.select(this).append("span")
                        .text(function (d) {
                            return d;
                        });
            });
            $("#sidebar").show();
        }

        // Method to filter graph
        function filterGraph(aType, aVisibility) {
            // change the visibility of the connection path
            path.style("visibility", function (o) {
                var lOriginalVisibility = $(this).css("visibility");
                return o.type === aType ? aVisibility : lOriginalVisibility;
            });
    
            // change the visibility of the node
            // if all the links with that node are invisibile, the node should also be invisible
            // otherwise if any link related to that node is visibile, the node should be visible
            circle.style("visibility", function (o, i) {
                var lHideNode = true;
                path.each(function (d, i) {
                    if (d.source === o || d.target === o) {
                        if ($(this).css("visibility") === "visible") {
                            lHideNode = false;
                            // we need show the text for this circle
                            d3.select(d3.selectAll(".nodeText")[0][i]).style("visibility", "visible");
                            return "visible";
                        }
                    }
                });
                if (lHideNode) {
                    // we need hide the text for this circle 
                    d3.select(d3.selectAll(".nodeText")[0][i]).style("visibility", "hidden");
                    return "hidden";
                }
            });
        }              
                
                
                
            });

    </script>
